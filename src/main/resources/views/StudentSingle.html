<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{department.caption.singular}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
			<br/>
			<div th:replace="fragments/SchoolClass.html :: show(schoolClass=${student.schoolClass})"></div>

			<h3 th:text="#{page.caption(#{student.caption.singular}, ${student.studentId == null} ? #{entity.insert} : #{entity.update})}"></h3>

		    <form action="#" th:action="@{/glf9/students/save}"
		    				 th:object="${student}" method="POST" enctype="application/x-www-form-urlencoded"
		    				 class="row needs-validation" novalidate>
		    	<table class="table table-striped table-responsive-md">
		    		<tr>
		    			<td th:text="#{student.studentId}"></td>
						<td><input type="text" th:field="*{studentId}" size=10 readonly class="form-control"></td>
						<td></td>
		    		</tr>
		    		<tr>
		    			<td th:text="#{student.surname}"></td>
						<td><input type="text" th:field="*{surname}" size=50 class="form-control" required></td>
		    			<td class="alert alert-danger"  th:if=    "${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
						<td class="alert alert-success" th:unless="${#fields.hasErrors('surname')}" th:text="#{page.inputOk}"></td>
		    		</tr>
		    		<tr>
		    			<td></td>
						<td>
		    				<input type="submit" class="btn btn-primary" th:value="#{button.save}"/>
		    			</td>
						<td></td>
		    		</tr> 
		        </table>
		    	<p class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></p>
		    </form>
		</div>  		
    </body>
</html>
