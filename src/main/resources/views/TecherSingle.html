<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{teacher.caption.singular}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">

			<form action="#"  th:action="@{/mvc/teachers/save}"
		                      th:object="${teacher}" method="POST" enctype="application/x-www-form-urlencoded"
		                      class="row needs-validation" novalidate>
		    	<table class="table table-striped table-responsive-md">
		    		<tr>
		    			<td th:text="#{teacher.teacherId}"></td> 
		    			<td><input type="text" th:field="*{teacherId}" size=10 readonly class="form-control"></td>
						<td></td>
		    		</tr>
		    		<tr>
		    			<td th:text="#{teacher.title}"></td> 
		    			<td><input type="text" th:field="*{title}" size=30 class="form-control"></td>
						<td></td>
		    		</tr>
				</table>
		    </form>	 
		</div>     
    </body>
</html>
