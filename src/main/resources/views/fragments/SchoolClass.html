<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<div th:fragment="show(schoolClass)" th:remove="tag">
		<div th:if="${schoolClass}">
			<h3 th:text="#{schoolClass.caption.singular}"></h3>
			<table class="table table-striped table-bordered table-responsive-md">
				<tr>
					<th th:text="#{schoolClass.name}"></th>
				</tr>
				<tr>
					<td th:text="${schoolClass.name}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
